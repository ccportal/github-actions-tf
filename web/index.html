<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-activity"></i>
          Business Continuity
        </a>
        <div class="d-flex">
          <button onclick="handleLoginBtn()" type="button" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        </div>
      </div>
    </nav>

    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Configuration</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">History</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">Configuration</div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">History</div>
    </div>
  </body>
  <script>
    const GITHUB_TOKEN = '';

    const callAxios = async (url, method, body) => {
      const BASE_URL = 'https://api.github.com/repos/ccportal/github-actions-tf/actions/runs';
      try {
        const result = await axios({
          url: url,
          method: method,
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${GITHUB_TOKEN}`, // PAT for now hardcoded, removed later
          },
          data: body ? JSON.stringify(body) : null,
        });

        console.log(`Response`, result.data);

        return result.data;
      } catch (errors) {
        console.error(errors);
      }
    };

    callAxios('https://api.github.com/repos/ccportal/github-actions-tf/actions/runs', 'GET');

    const handleLoginBtn = () => {
      console.log('handleLoginBtn()');
      const redirectUri = isLocalhost() ? 'https://localhost/web/index.html' : 'https://ccportal.github.io/github-actions-tf/web/index.html';
      console.log('redirectUri:', redirectUri);
    };

    const isLocalhost = () => 'localhost' === window.location.host;
  </script>
</html>
